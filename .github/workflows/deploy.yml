name: Deploy Django + Frontend to Production

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            
            cd ~/mez-tp
            
            # Бэкап env файлов
            if [ -f .env ]; then
              cp .env .env.backup
            fi
            
            if [ -f backend/.env ]; then
              cp backend/.env backend/.env.backup
            fi

            # Обновляем код
            git fetch origin
            git reset --hard origin/master

            # Очищаем, сохраняя env файлы
            git clean -fd -e "*.env" -e "backend/.env" -e ".env.backup" -e "backend/.env.backup" -e "front/.env*" -e "frontend/.env*" 2>/dev/null || true

            # Восстанавливаем env файлы
            if [ -f .env.backup ]; then
              mv .env.backup .env
            fi
            
            if [ -f backend/.env.backup ]; then
              mv backend/.env.backup backend/.env
            fi

            # Останавливаем все сервисы
            docker-compose down || true


            # Просто собираем и запускаем все сервисы
            echo "Собираем и запускаем все сервисы..."
            docker-compose up -d --build

            # Ждем запуска
            sleep 15

            # Выполняем миграции и сбор статики
            docker-compose exec -T backend python manage.py migrate --noinput || echo "Миграции пропущены"
            docker-compose exec -T backend python manage.py collectstatic --noinput || echo "Статика не собрана"

            # Очистка
            docker system prune -f

            echo "========================================"
            echo " Деплой успешно завершен!"
            echo " Backend API: http://${{ secrets.SSH_HOST }}:8000"
            echo " Admin: http://${{ secrets.SSH_HOST }}:8000/admin"
            
            # Проверяем, запущен ли фронтенд
            if docker-compose ps | grep -q "frontend"; then
              echo " Frontend: http://${{ secrets.SSH_HOST }}"
            elif docker-compose ps | grep -q "front"; then
              echo " Frontend: http://${{ secrets.SSH_HOST }}"
            else
              echo "  Frontend не запущен"
            fi
            
            echo "========================================"
          EOF
