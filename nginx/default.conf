events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Оптимизация отдачи файлов
    sendfile on; 
    
    # Редирект с HTTP на HTTPS
    server {
        listen 80;
        server_name mez-tp.sytes.net www.mez-tp.sytes.net;
        
        # Используем $host, чтобы сохранить исходный домен (с www или без)
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name mez-tp.sytes.net www.mez-tp.sytes.net;
        
        # SSL сертификаты (убедитесь, что пути правильные и файлы существуют)
        ssl_certificate /etc/letsencrypt/live/mez-tp.sytes.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mez-tp.sytes.net/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        client_max_body_size 100M;
        
        # Корневая папка с React приложением
        root /usr/share/nginx/html;
        index index.html;
        
        # Статика Django (админка)
        location /django_static/ {
            alias /static/;
        }

        # Django API и Admin
        location ~ ^/(api|admin)/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $http_host; # Важно: $http_host передает и порт, если нужно
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 300;
        }
        
        # React фронтенд (все остальные запросы)
        # Этот блок сам найдет js/css файлы в папке root, дополнительные location не нужны
        location / {
            try_files $uri /index.html;
        }
    }
}